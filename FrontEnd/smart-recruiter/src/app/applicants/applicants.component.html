<div class="container">
    <div class="grid">
        <div class="col-12 p-0">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="grid">
        <div class="col-2 pl-0 pb-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10" [style]="{'margin-top' : '55px'}">
            <!-- content goes here -->
            <div class="grid -ml-4">
                <div class="col-12">
                    <div class="grid">
                        <div class="col-12 position-head ml-0 mt-0 mt-3">
                            {{ position }}
                        </div>
        
                        <!-- select, reject & remove notification card --> 
                        <div class="col-12" *ngIf="isSelected || isRejected || isDeleted">
                            <div class="floating-card-container">
                                <!-- <div class="floating-card-container"> -->
                                <div *ngIf = "isSelected">    
                                    <p-card [style]="{'background-color':'var(--green-200)', 
                                                    'color': 'black',
                                                    'height':'65px', 
                                                    'width': '110%'}">
                                        <div class="-mt-3">
                                            <!-- <i class="fa-regular fa-circle-check" style="color: #1da750; margin-right : 5px"></i> -->
                                            Candidate is selected to the next interview.
                                        </div>
                                    </p-card>     
                                </div>
                                <div *ngIf = "isRejected">    
                                    <p-card [style]="{'background-color':'var(--red-400)',
                                                    'color': 'white', 
                                                    'height':'65px', 
                                                    'width': '130%'}">
                                        <div class="-mt-3">
                                            Candidate is rejected.
                                        </div>
                                    </p-card>     
                                </div>
                                <div *ngIf = "isDeleted">    
                                    <p-card [style]="{'background-color':'var(--red-400)',
                                                    'color': 'white', 
                                                    'height':'65px', 
                                                    'width': '130%'}">
                                        <div class="-mt-3">
                                            Candidate is deleted.
                                        </div>
                                    </p-card>     
                                </div>
                            </div>
                        </div>                
                    </div>
        
                    <p-tabView class="ml-3 mt-0" (onChange)="isDeleted===false">
                    <!-- <p-tabView class="ml-3" (onChange)="onTabChange($event)">            -->
                        <p-tabPanel header="Applicants"> 
                            <div class="grid">
                                <div class="col-12">
                                    <div class="mb-2 ml-2">
                                        <h2 class="head-topic">Applicants List</h2>
                                        <!-- <p class="opacity-70 -mt-3">Here are all job Applicants</p> -->
                                    </div>
                                </div>
                            </div>
                            <div class="grid">
                                <div class="col-12">
                                    <div class="mb-7">
                                        <app-applicants-table 
                                            [roleId]="0" 
                                            (jobIdChange)="onJobIdChange($event)" 
                                            (isSelectedChange)="onIsSelectedChange($event)"
                                            (isSelectedChange)="onIsSelectedChange($event)"                                 
                                        ></app-applicants-table>
                                        <!-- <app-applicant-table></app-applicant-table> -->                        
                                    </div>
                                </div>
                            </div>
                        </p-tabPanel>
                        <p-tabPanel header="Rejected">
                            <ng-template pTemplate="content"> 
                                <div class="grid">
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <h2 class="head-topic">Rejected List</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="col-12">
                                        <div>
                                            <app-applicants-table 
                                                [roleId]="7" 
                                                (isDeletedChange)="onIsDeletedChange($event)"
                                            ></app-applicants-table>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </p-tabPanel>            
                    </p-tabView>
                </div>
            </div>        
        </div>
    </div>
</div>
