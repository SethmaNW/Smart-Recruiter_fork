<div *ngIf="pdfLoaded">
  <p-dialog 
    header="Profile" 
    [modal]="true"
    [(visible)]="visibility" 
    [style]="{ width: '50rem' }" 
    [maximizable]="true"
    (visibleChange) = "visibleChange()"
    (onMaximize)="onMaximize()"
    >

    <div>
        <pdf-viewer [src]="pdfSrc"
        [render-text]="true"
        [original-size]="false"
        style="width: 100%; height: 600px;"
        ></pdf-viewer>
    </div>

  </p-dialog>
</div>
